[package]
name = "rproxy"
version = "0.1.4"
edition = "2018"
publish = false

[features]
default = []
tls = ["tokio-rustls"]

[dependencies.httpdate]
version = "1"
default-features = false

[dependencies.tokio]
version = "1"
default-features = false
features = [
    "fs",
    "io-util",
    "net",
    "macros",
    "rt-multi-thread",
    "sync",
    "time"
]

[dependencies.tokio-rustls]
default-features = false
version = "0.26.0"
optional = true

[dependencies.url]
version = "2"
default-features = false

[profile.release]
debug = false
panic = "abort"
strip = true
opt-level = 3