[package]
name = "rproxy"
edition = "2021"
publish = false

[dependencies]
tokio = { version = "1", default-features = false, features = ["fs", "io-util", "net", "macros", "rt-multi-thread", "time"] }
url = { version = "2", default-features = false }
httpdate = { version = "1", default-features = false }

[profile.release]
debug = false
panic = "abort"
strip = true